<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="full-page">
    <div class="left-menu">
      <div class="top-name">
        <img src="img/Image.png" />
        <div class="item">
          <h1>Алексей</h1>
          <a href="#">+0 (000) 000-00-00</a>
        </div>
      </div>
      <div class="menu">
        <nav>
          <p>МЕНЮ</p>
          <div class="menu-collection">
            <a href="#">
                <div class="menu-active">
                <img src="img/Dshboard.svg" alt="" />
                <p>Дашборд</p>
                </div>
            </a>
            <a href="#">
                <div class="menu-none">
                <img src="img/Order.svg" alt="" />
                <p>Заказы</p>
                </div>
            </a>
            <a href="#">
                <div class="menu-none">
                <img src="img/sellers.svg" alt="" />
                <p>Продавцы</p>
                </div>
            </a>
            <a href="#">
                <div class="menu-none">
                <img src="img/buyers.svg" alt="" />
                <p>Покупатели</p>
                </div>
            </a>
            <a href="#">
                <div class="menu-none">
                <img src="img/map.svg" alt="" />
                <p>Карта</p>
                </div>
            </a>
            <a href="#">
                <div class="menu-none">
                <img src="img/Support.svg" alt="" />
                <p>Поддержка</p>
                </div>
            </a>
            <a href="#">
                <div class="menu-none">
                <img src="img/Vehicle fleet.svg" alt="" />
                <p>Автопарк</p>
                </div>
            </a>
            </div>
          </div>
        </nav>
      </div>
      <div class="right-section">
        <div class="top">
            <div class="center">
            <h1>Дашборд</h1>
            <p>у вас есть <span>1 новое сообщение</span></p>
            </div>
            <img id="exit-for-login" src="img/exit.svg">
        </div>
        <div class="line"></div>
        <div class="baze">
            <h1>База знаний</h1>
            <div class="cards">
                <div class="card-1">
                    <img src="img/folder.svg">
                    <div class="content">
                        <p class="name">Всего заказов</p>
                        <p class="number">1000</p>
                    </div>
                </div>
                <div class="card-2">
                    <img src="img/folder-2.svg">
                    <div class="content">
                        <p class="name">Закупщики <br> на линии</p>
                        <p class="number">1000</p>
                    </div>
                </div>
                <div class="card-3">
                    <img src="img/folder-3.svg">
                    <div class="content">
                        <p class="name">Общая выручка</p>
                        <p class="number">1000</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="chart"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

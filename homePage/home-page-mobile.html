<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home-page-mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="nav">
      <div class="location">
        <img src="./img/carbon_location-filled.png" />
        <p>Москва</p>
        <div class="user"><img src="./img/gg_profile.png" /></div>
      </div>
    </div>
    <div class="banner">
      <img id="banner-swap" src="./img/banner_background.svg" />
      <p class="header">Сдавай металлолом — зарабатывай сегодня!</p>
      <p class="description">
        Покупаем чёрный и цветной лом по выгодной цене. Быстрый расчёт,
        самовывоз по городу.
      </p>
    </div>
    <div class="karusel">
      <div class="kar-1"></div>
      <div class="kar-2"></div>
    </div>
    <div class="orders">
      <h1>Ваш заказ</h1>
      <div class="progress">
        <div class="progress-1">
          <img src="./img/progress-1.svg" />
          <p>Заказ оформлен</p>
        </div>
        <div class="line"></div>
        <div class="progress-2">
          <img src="./img/progress-1.svg" />
          <p>Общая стоимость</p>
        </div>
        <div class="line"></div>
        <div class="progress-3">
          <img src="./img/progress-1.svg" />
          <p>Закончен</p>
        </div>
      </div>
      <div class="planing">
        <p id="planing-paragraph">Выезд запланирован на</p>
        <div class="date">
          <p>Суббота, 22 июня</p>
          <div class="ellipce"></div>
          <p class="paragraph-1">18:00</p>
        </div>
      </div>
    </div>
    <div class="btn">
      <div class="backgraund">
        <img class="car" src="./img/Грузовик.svg" />
        <p>Продать отходы</p>
        <img class="line" src="./img/Стрелка.svg" />
      </div>
    </div>
    <nav class="side-bar">
      <div class="section-1">
        <img src="./img/Продажа.png" />
        <p><a href="#">Продать</a></p>
      </div>
      <div class="section-2">
        <img src="./img/Продажа.png" />
        <p><a href="#">Продать</a></p>
      </div>
      <div class="section-3">
        <img src="./img/Продажа.png" />
        <p><a href="#">Продать</a></p>
      </div>
    </nav>
    <script src="home-page-mobile.js"></script>
  </body>
</html>
